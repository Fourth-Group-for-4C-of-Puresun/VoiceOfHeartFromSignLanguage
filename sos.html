        <div class="content sos_s1">
            <div class="sos">
                <h1>紧急求助</h1>
                <p>手语心生致力于为视障人士提供更便捷的生活服务，如果您在使用过程中遇到紧急情况，请及时联系我们。</p>
                <p>联系方式：400-xxxx-xxxx</p>
            </div>
            <form action="" class="sos_form">
                <div class="settings">
                    <div class="xin">
                        <p>提交紧急联系人</p>
                    </div>
                    <input type="text" name = sosPhoneNum class="inp" ><input type="button" class="over" value="提交">
                    <div class="xin">
                        <p>设置何时呼叫</p>
                    </div>
                    <div class="checkbox_switch">
                        <div class="form-check form-switch form-check-inline"  >
                            <input class="form-check-input" type="checkbox" role="switch" id="f_s">
                            <label class="form-check-label" for="f_s">摔倒时</label>
                        </div>
                        <div class="form-check form-switch form-check-inline">
                            <input class="form-check-input" type="checkbox" role="switch" id="s_s">
                            <label class="form-check-label" for="s_s">心肺功能异常时</label>
                        </div>
                        <div class="form-check form-switch  form-check-inline">
                            <input class="form-check-input " type="checkbox" role="switch" id="t_s" >
                            <label class="form-check-label" for="t_s">手套异常脱出时</label>
                        </div>
                        <div class="anyother">
                            <input type="text" name = sosPhoneNum class="inp" ><input type="button" class="over" value="其他要求提交">
                        </div>
                    </div>
                    <div class="xin">
                        <p>任何改进意见</p>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="5"></textarea><input type="button" class="over sub_suggest" value="意见提交">
                    </div>
                </div>
            </form>
