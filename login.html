<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手语心生-登录界面</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <div class="header_content">
        <div class="logo_container">
            <h1> <a href="index.html" target="_blank" title="手语心生">手语心生</a></h1>
        </div>
    </div>
    <div class="register">
        <div class="tips">
            <div class="left">
                <p>请先注册账号</p>
            </div>
            <div class="right">
                <p>已有账号？<a href="login.html">立即登录</a></p>
            </div>
        </div>
        <div class="reg_form">
            <form action="">
                <ul>
                    <li>
                        <lable for="tel">手机号：</lable>
                        <input type="text" class="inp" id="tel">
                        <span class="erro"> 手机号格式不正确，请重新输入！</span>
                    </li>
                 
                    <li>
                        <lable for="sec">登录密码：</lable>
                        <input type="text" class="inp" id="sec">
                        <span class="erro"> 密码格式不正确，请重新输入！</span>
                    </li>
                    
                    <li class="agree">
                        <input type="checkbox" name="" id="">登录即代表同意协议
                        <a href="#">《手语心生用户协议》</a>
                    </li>
                    <li>
                        <button type="submit" class="over">立即注册</button>
                    </li>
                </ul>
            </form>

        </div>

    </div>
<div class="return">
    <a href="index.html">返回首页</a>
</div>

</body>
</html>
