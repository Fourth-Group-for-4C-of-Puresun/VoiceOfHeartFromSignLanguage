<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手语心生-登录界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="header_content">
        <div class="logo_container">
            <h1> <a href="index.html" target="_blank" title="手语心生">手语心生</a></h1>
        </div>
    </div>
    <div class="register">
        <div class="tips">
            <div class="left">
                <p>请先登陆账号</p>
            </div>
            <div class="right">
                <p>没有账号？<a href="register.html">立即注册</a></p>
            </div>
        </div>
        <div class="alert_box">

        </div>
        <div class="reg_form">
            <form action="">
                <ul>
                    <li>
                        <lable for="tel">手机号：</lable>
                        <input type="text" class="inp" id="tel" name="phoneNum">
                        <!-- <span class="erro"> 手机号格式不正确，请重新输入！</span> -->
                    </li>
                 
                    <li>
                        <lable for="sec">登录密码：</lable>
                        <input type="text" class="inp" id="sec" name="password">
                        <!-- <span class="erro"> 密码格式不正确，请重新输入！</span> -->
                    </li>
                    
                    <li class="agree">
                        <input type="checkbox" name="" id="">登录即代表同意协议
                        <a href="#">《手语心生用户协议》</a>
                    </li>
                    <li>
                        <button type="submit" class="over">登录</button>
                    </li>
                </ul>
            </form>

        </div>

    </div>
<div class="return">
    <a href="index.html">返回首页</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="lib/form-serialize.js"></script>
<script src="js/login.js"></script>
</body>
</html>
